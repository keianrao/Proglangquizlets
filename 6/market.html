<!doctype html>
<html>

	<meta charset="utf-8" />

	<body>
		<table id="listings">
			<thead>
				<tr>
					<th>Player</th>
					<th>Item</th>
					<th>Amount</th>
					<th>Price/unit</th>
					<th>Total price</th>
				</tr>			
			</thead>
			<tbody id="listings-body">
				<!-- Populated by JavaScript code -->
			</tbody>
		</table>
	</body>
	
	<style>
		table, td, th {
			border: 2px inset black;
			border-collapse: collapse;
		}
		td, th {
			padding: 4px;
		}
	</style>

	<script>
		const listings = document.getElementById("listings-body");
		
		var test = document.createElement("tr");		
		var data = [ "Admin", "Wooden chests", "10", "140", "1400" ];		
		for (var datum of data)
		{
			testChild = document.createElement("td");
			testChild.appendChild(document.createTextNode(datum));
			test.appendChild(testChild);
		}		
		listings.appendChild(test);
	</script>

</html>
